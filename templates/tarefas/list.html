{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/style.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void(0)">TODO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Tarefas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Usuário</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Sobre nós</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid mt-4">
        <div class="list-div">
            <h1>Lista de Tarefas</h1>
            <div class="row Barra">
                <!-- Botão de adicionar tarefa -->
                <div class="col-sm-3">
                    <a id="add-button" class="btn btn-primary d-flex align-items-center" href="">
                        <i class="fa fa-plus me-2"></i> Adicionar Tarefa
                    </a>
                </div>

                <!-- Barra de pesquisa -->
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Pesquisar" name="search">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row item">
                <div class="col-sm-10">
                    <span>Lavar as Louças</span>
                </div>
                <div class="col-sm-2 icones">
                    <a href=""><span><i class="fa fa-edit"></i></span></a>
                    <a href=""><span><i class="fa fa-trash"></i></span></a>
                </div>
            </div>
            <div class="row item">
                <div class="col-sm-10">
                    <span>Técnico de Ti</span>
                </div>
                <div class="col-sm-2 icones">
                    <a href=""><span><i class="fa fa-edit"></i></span></a>
                    <a href=""><span><i class="fa fa-trash"></i></span></a>
                </div>
            </div>
            <div class="row item">
                <div class="col-sm-10">
                    <span>Serviços</span>
                </div>
                <div class="col-sm-2 icones">
                    <a href=""><span><i class="fa fa-edit"></i></span></a>
                    <a href=""><span><i class="fa fa-trash"></i></span></a>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom">
        <p class="mb-0">&copy; JHONTECH</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
